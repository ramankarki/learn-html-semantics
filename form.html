<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="raman karki" />
    <meta name="keywords" content="Define, keywords, for, search, engines" />
    <meta name="description" content="Define a description of your web page" />

    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>

  <body>
    <form id="register" method="post" action="/">
      <header>
        <h1>Sign Me Up!</h1>
        <p>I would like to receive your fine publication.</p>
      </header>
      <ul>
        <li>
          <label for="register-name">My name is:</label>
          <input
            type="text"
            id="register-name"
            name="name"
            required
            aria-required="true"
          />
        </li>
        <li>
          <label for="email">My email address is:</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            aria-required="true"
          />
        </li>
        <li>
          <label for="url">My website is located at:</label>
          <input
            type="text"
            id="url"
            name="url"
            placeholder="http://example.com"
          />
        </li>
        <li>
          <label for="password">I would like my password to be:</label>
          <p>(at least 6 characters, no spaces)</p>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-required="true"
          />
        </li>
        <li>
          <label for="rating"
            >On a scale of 1 to 10, my knowledge of HTML5 is:</label
          >
          <input type="text" name="rating" type="range" />
        </li>
        <li>
          <label for="startdate">Please start my subscription on: </label>
          <input
            type="text"
            id="startdate"
            name="startdate"
            required
            aria-required="true"
          />
        </li>
        <li>
          <label for="quantity"
            >I would like to receive
            <input type="text" name="quantity" id="quantity" disabled="false" />
            copies of <cite> The HTML5 Herald</cite></label
          >
        </li>
        <li>
          <label for="upsell"
            >Also sign me up for <cite>The CSS3 Chronicle</cite></label
          >
          <input
            type="checkbox"
            id="upsell"
            name="upsell"
            value="CSS Chronicle"
          />
          HTML5 Forms 67
        </li>
        <li>
          <label for="about">Article Title</label>
          <input
            type="text"
            name="about"
            id="about"
            readonly
            value="http://www.thehtml5herald.com/register.html"
          />
        </li>
        <li>
          <label for="favcolor">Favorite Color</label>
          <input type="color" list="colors" id="favcolor" name="favcolor" />
          <datalist id="colors">
            <option value="#0000FF" label="blue"></option>
            <option value="#008000" label="green"></option>
            <option value="#ff0000" label="red"></option>
            <option value="#663399" label="RebeccaPurple"></option>
          </datalist>
        </li>
        <li>
          <input type="submit" id="register-submit" value="Send Post Haste" />
        </li>
      </ul>
    </form>
  </body>
</html>
